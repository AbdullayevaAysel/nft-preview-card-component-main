<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- custom css file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
      <div class="card">
        <div class="container">
          <div class="card-img">
            <img class="card-img-item" src="./assets/images/image-equilibrium.jpg" alt="...">
            <img class="view" src="./assets/images/icon-view.svg" alt="">
          </div>
          <div class="card-body">
            <h3 class="card-title">Equilibrium #3429</h3> 
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-status">
              <a href="#">
                <img src="./assets/images/icon-ethereum.svg" alt="">
                <span class="ethereum-link">0.041ETH</span>
              </a>
              <a href="#">
                <img src="./assets/images/icon-clock.svg" alt="">
                <span>3 days left</span>
              </a>
            </div>
            <hr>
            <div class="card-footer">
              <img src="./assets/images/image-avatar.png" alt="">
              <span class="card-text">Creation of <span class="person-name">Jules Wyvern</span></span>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
